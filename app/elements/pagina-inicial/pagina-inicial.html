
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="pagina-inicial">
  <template>
    <style include="shared-styles"></style>
    <style>

    </style>

<paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="/users" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall green">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Laboratorio 2 Control An√°logo</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Sistema de segundo orden a partir de dos sistemas de primer orden</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">

            <section data-route="home">
              <my-config porcentaje-tanque-a="{{porcentajeA}}" porcentaje-tanque-b="{{porcentajeB}}" porcentaje-tanque-final="{{porcentajeFinal}}"></my-config>
            </section>

            <section data-route="resultado">
              <my-resultado id="paginaResultado" resultado="{{resultado}}"></my-resultado>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </neon-animated-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'pagina-inicial',

        properties: {
	    	resultado: {
	    		type: Number,
	          	value: 0,
	          	notify: true
	    	}
        },
        obtenerResultado: function(){
        	this.resultado = this.porcentajeA + this.porcentajeB + this.porcentajeFinal;
        },
        redirect: function(ruta){
        	if(ruta == "/resultado"){
	        	this.entryAnimation = 'slide-from-right-animation';
	        	this.exitAnimation = 'slide-left-animation';
        	}
        	else if(ruta == "/"){
        		this.entryAnimation = 'slide-from-left-animation';
        		this.exitAnimation = 'slide-right-animation';
        	}
        	page.redirect(ruta);
        }
      });
    })();
  </script>

</dom-module>
