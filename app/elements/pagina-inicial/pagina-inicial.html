
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="pagina-inicial">
  <template>
    <style include="shared-styles"></style>
    <style>

    </style>

<paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar class="green" id="drawerToolbar">
          <span class="paper-font-title">Menú</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="#" on-click="toRoute">
            <iron-icon icon="home"></iron-icon>
            <span>Ingreso Datos</span>
          </a>

          <a data-route="resultado" href="#" on-click="toRoute">
            <iron-icon icon="info"></iron-icon>
            <span>Resultado</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall green">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Laboratorio 2 Control Análogo</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Sistema de segundo orden a partir de dos sistemas de primer orden</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">

            <section data-route="home">
              <my-config porcentaje-tanque-a="{{porcentajeA}}" porcentaje-tanque-b="{{porcentajeB}}" porcentaje-tanque-final="{{porcentajeFinal}}"></my-config>
            </section>

            <section data-route="resultado">
              <my-resultado id="paginaResultado" vaciado-a="{{vaciadoA}}" datos-grafica-a="{{datosGraficaA}}" vaciado-b="{{vaciadoB}}" datos-grafica-b="{{datosGraficaB}}" llenado-c="{{llenadoC}}" datos-grafica-c="{{datosGraficaC}}" resultado="{{resultado}}"></my-resultado>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </neon-animated-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'pagina-inicial',

        properties: {
          vaciadoA: {
            type: Number,
            notify: true
          },
          datosGraficaA: {
            type: Array
          },
          vaciadoB: {
            type: Number,
            notify: true
          },
          datosGraficaB: {
            type: Array
          },
          llenadoC: {
            type: Number,
            notify: true
          },
          datosGraficaC: {
            type: Array
          }
        },
        ready: function(){
          app.route = "home";
        },
        toRoute: function(e){
          var drawerPanel = document.querySelector('#paperDrawerPanel');
          if (drawerPanel.narrow) {
            drawerPanel.closeDrawer();
          }
          var ruta = this.getParam(e,"data-route");
          this.redirect(ruta);
        },
        redirect: function(ruta){
        	if(ruta == "resultado"){
	        	this.entryAnimation = 'slide-from-right-animation';
	        	this.exitAnimation = 'slide-left-animation';
        	}
        	else if(ruta == "home"){
        		this.entryAnimation = 'slide-from-left-animation';
        		this.exitAnimation = 'slide-right-animation';
        	}
        	app.route = ruta;
          this.$.paginaResultado.$.graficoc.drawChart();
          this.$.paginaResultado.$.graficob.drawChart();
          this.$.paginaResultado.$.graficoa.drawChart();
        },
        getParam: function(e,atributo){
          var target = e.target;
            while (!target.getAttribute(atributo)) {
              target = target.parentNode;
            }
            return target.getAttribute(atributo);
        }
      });
    })();
  </script>

</dom-module>
