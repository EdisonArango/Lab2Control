
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-resultado">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style">
  		
  		paper-fab {
  			position: absolute;
  			top: 5px;
  			left: 5px;
  			z-index: 100;
  		}


		.pequeno{
			width: 360px;
			height: 180px;
		}

		#graficoc{
			width: 100%;
			height: 370px;
		}

		span{
			font-size: 35px;
    		color: #bdbdbd;
		}

		.grafica{
			border: 1px solid #dcdcdc;
		}

    </style>
    	<!-- <paper-fab on-click="back" icon="arrow-back" class="indigo"></paper-fab> -->
      <paper-material elevation="1">
     	<iron-grid>
     		<div class="s12 m4">
	     		<table>
	     			<tbody>
	     				<tr>
	     					<td>
						        <h4>El tiempo que tardará el tanque C en llenarse es:</h4>
					    	</td>
					    	<td>
					    		<span>{{llenadoC}}</span>seg
					    	</td>
	     				</tr>
	     				<tr>
	     					<td>
						        <h4>El tiempo que tardará el tanque A en vaciarse es:</h4>
					    	</td>
					    	<td>
					    		<span>{{vaciadoA}}</span>seg
					    	</td>
	     				</tr>
	     				<tr>
	     					<td>
						        <h4>El tiempo que tardará el tanque B en vaciarse es:</h4>
					    	</td>
					    	<td>
					    		<span>{{vaciadoB}}</span>seg
					    	</td>
	     				</tr>
			    	</tbody>
		    	</table>
	        </div>
	       	<div class="s12 m8">
	       		<div class="s6 grafica">
			        <google-chart
				        class="pequeno"
				        id="graficoa"
					    type='area'
					    options='{"title": "Tanque A: Volumen vs tiempo"}'
					    cols='[{"label": "Tiempo", "type": "number"},{"label": "Volumen", "type": "number"}]'
					    rows='{{datosGraficaA}}'>
				  	</google-chart>
			  	</div>
			  	<div class="s6 grafica">
			        <google-chart
				        class="pequeno"
				        id="graficob"
					    type='area'
					    options='{"title": "Tanque B: Volumen vs tiempo"}'
					    cols='[{"label": "Tiempo", "type": "number"},{"label": "Volumen", "type": "number"}]'
					    rows='{{datosGraficaB}}'>
				  	</google-chart>
			  	</div>
			  	<div class="s12 grafica" >
			  		<google-chart
						id="graficoc"
					    type='area'
					    options='{"title": "Tanque C: Volumen vs tiempo"}'
					    cols='[{"label": "Tiempo", "type": "number"},{"label": "Volumen", "type": "number"}]'
					    rows='{{datosGraficaC}}'>
				  	</google-chart>
			  	</div>
		    </div>
		</iron-grid>
		<paper-button tabindex="0" on-click="back" raised class="colorful custom"><iron-icon icon="arrow-back"></iron-icon>Volver</paper-button>
      </paper-material>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-resultado',

        properties: {
	        resultado: {
	         	type: Number,
	          	value: 0,
	          	notify: true
	        }
        },
        back: function(){
        	document.querySelector('#pageInit').redirect("home");
        }
      });
    })();
  </script>

</dom-module>
